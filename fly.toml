# fly.toml file for a Node.js app

app = "my-node-app"  # replace with your Fly app name
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  # Use the official Node.js builder
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"  # Fly exposes the app on this port

[experimental]
  allowed_public_ports = [8080]

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    restart_limit = 0
